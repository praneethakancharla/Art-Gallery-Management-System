<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Samples</title>
    <style>
        .color-sample {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            color: #000;
            font-family: Arial, sans-serif;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="color-sample" style="background-color: #F7F9A2;">#F7F9A2</div>
    <div class="color-sample" style="background-color: #EEE8AA;">#EEE8AA</div>
    <div class="color-sample" style="background-color: #F0E68C;">#F0E68C</div>
    <div class="color-sample" style="background-color: #F9E79F;">#F9E79F</div>
    <div class="color-sample" style="background-color: #F0DC82;">#F0DC82</div>
</body>
</html>
